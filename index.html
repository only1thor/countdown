<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="col-md-4 offset-md-4">
        <h1>Count Down Until...</h1>
        </div>
        <div class="col-md-4 offset-md-4">
            <table class="w-100">
                <thead>
                    <tr>
                        <th>Days</th>
                        <th>Hours</th>
                        <th>Minutes</th>
                        <th>Seconds</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a id="days">00</a></td>
                        <td><a id="hours">00</a></td>
                        <td><a id="minutes">00</a></td>
                        <td><a id="seconds">00</a></td>
                    </tr>
                    <tr>
                        <td><a id="days2">00</a></td>
                        <td><a id="hours2">00</a></td>
                        <td><a id="minutes2">00</a></td>
                        <td><a id="seconds2">00</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
