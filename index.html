<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
       .table-custom {
            border-collapse: collapse;
            width: 100%;
        }
       .table-custom th,.table-custom td {
            border: 1px solid #ddd;
            padding: 8px;
        }
       .table-custom tr:nth-child(even){background-color: #f2f2f2;}
       .table-custom tr:hover {background-color: #ddd;}
       .table-custom th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="table-responsive">
        <div class="header">
            <h1>Count Down Until...</h1>
        </div>
        <table class="table-dark">
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Hours</th>
                    <th>Minutes</th>
                    <th>Seconds</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a id="days">00</a></td>
                    <td><a id="hours">00</a></td>
                    <td><a id="minutes">00</a></td>
                    <td><a id="seconds">00</a></td>
                </tr>
                <tr>
                    <td><a id="days2">00</a></td>
                    <td><a id="hours2">00</a></td>
                    <td><a id="minutes2">00</a></td>
                    <td><a id="seconds2">00</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
